<script>
    
var dictionary={
        value:"[01]",// 0 - FALSE; 1 - TRUE;
        connective:{
            binary:"[&|>=]", // & - AND; | - OR; > - IMPLICATION; = - EQUIVALENCE
            unary:"!",// ! - NOT;
        },
        verdict:"[a-zA-Z]{1}",
        punctuation:{
            open:"\\(",
            close:"\\)",
        }
}
var point = function(a){
    return dictionary.punctuation.open+a+dictionary.punctuation.close;
}

var sinval = "\(?<=\\s|"+dictionary.punctuation.open+"|"+dictionary.connective.binary+"|"+dictionary.connective.unary+"\)"+dictionary.value+
                        "\(?=\\s|"+dictionary.punctuation.close+"|"+dictionary.connective.binary+"\)",
    sinsym = "\(?<=\\s|"+dictionary.punctuation.open+"|"+dictionary.connective.binary+"|"+dictionary.connective.unary+"\)"+dictionary.verdict+
                        "\(?=\\s|"+dictionary.punctuation.close+"|"+dictionary.connective.binary+"\)",
    sinuna = "\(?<=\\s|"+dictionary.punctuation.open+"|"+dictionary.connective.binary+"|"+dictionary.connective.unary+"\)"+dictionary.connective.unary+
                        "\(="+dictionary.connective.unary+"*"+dictionary.verdict+"|"+dictionary.connective.unary+"*"+dictionary.value+"\)",
    sinbin = "\(?<="+dictionary.verdict+"|"+dictionary.value+"\)"+dictionary.connective.binary+
                        "\(="+dictionary.connective.unary+"*"+dictionary.verdict+"|"+dictionary.connective.unary+"*"+dictionary.value+"\)";

var sintaxe = {
    value:"\(?<val>"+sinval+"\)",
    symbol:"\(?<sym>"+sinsym+"\)",
    unary:"\(?<una>"+sinuna+"\)",
    binary:"\(?<bin>"+sinbin+"\)"
}

var semantic = {
    value: new RegExp(sintaxe.value),
    symbol: new RegExp(sintaxe.symbol),
    unary: new RegExp(sintaxe.unary),
    binary: new RegExp(sintaxe.binary),
}

</script>
